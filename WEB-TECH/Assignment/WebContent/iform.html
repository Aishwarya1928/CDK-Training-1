	<div>
		<article>
				<div class ="">
				<form action="" method="get">
				<table align='center'>
				<tr>
					<td>Employee Number  </td>
					<td> <input type="text" name="no"></td>
				</tr>
				
				<tr>
					<td> Employee Name </td>
					<td> <input type="text" name="name"></td>
				</tr>
				<tr>
				<td>Birth Date </td>
				<td> <input type='date' name='bd'></td>
				</tr>
				<tr>
				<td>Email </td> 
				<td> <input type="email" name="email"></td>
				</tr>
				
				<tr>
				<td> City Preferences </td>
				
				<td> <input type="checkbox" id="cb1" name="c1" value="Pune">
				  <label for="c1"> Pune</label><br>
				  <input type="checkbox" id="cb2" name="c2" value="Mumbai">
				  <label for="c2"> Mumbai </label><br>
				  <input type="checkbox" id="cb3" name="c3" value="HYD">
				  <label for="c3"> Hyderbad </label><br>
				  <input type="checkbox" id="cb4" name="c4" value="Delhi">
				  <label for="c4">Delhi</label></td>
				</tr>
				<tr>
				<td> Martial Status </td>
				<td>
				 <input type="radio" id="1" name="Martial Status" value="Married">
				  <label for="Married">Married</label>
				  <input type="radio" id="2" name="Martial Status" value="Single">
				  <label for="Single">Single</label>
				  <input type="radio" id="3" name="Martial Status" value="other">
				  <label for="other">Other</label></td>
				</tr>
				<tr>
				<td> Education </td>
				 <td><select name="Education" id="Education">
				  <option value="BE">BE</option>
				  <option value="BTECH">BTECH</option>
				  <option value="MTECH">MTECH</option>
				  <option value="Diploma">Diploma</option>
				</select></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="Submit">
				</tr>
				</table>
				</form>
				</div>
